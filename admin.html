<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/457d33e4c6.js"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/external/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="styles/state.css">
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <i class="fa fa-bars menu" aria-hidden="true"></i>
        <ul id="page-nav">
          <li data-section="home"><a href="index.html">Home</a></li>
          <li data-section="home" class="active-nav-item"><a>Blog admin</a></li>
        </ul>
      </nav>
    </header>
    <div id="page-content">
      <section id="write-blog">
        <h1>Create a new blog post</h1>
        <form id="blog-fields">
          <label class="label">Post title</label>
            <input type="text" required>
          <label class="label">Author</label>
            <input type="text" required value="Morgan">
          <label class="label">Publish date</label>
            <input required type="date">
          <label class="label">Content</label>
            <textarea required rows="20"></textarea>
          <label class="label">Category</label>
            <input type="checkbox" class="checkbox">Career
            <input type="checkbox" class="checkbox">Code Fellows<br />
          <input type="submit" value="Create post" class="button">
          <input type="reset" value="Reset" class="button"/>
        </form>
      </section>
    </div>
  </body>
</html>
